<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Morse Code Translator</title>

    <script src="./script.js" type="module" defer></script>
    <script src="./functionScripts.js" type="module"></script>
  </head>

  <body>
    <div class="container">
      <h1>Morse Code Translator</h1>
      <h4>Output</h4>
      <div id="invalidInputs" class="app__Invalids"></div>
      <div class="app__Output">
        <div id="appOutput">
          .--. .-.. . .- ... . / .. -. .--. ..- - / -.-- --- ..- .-. / -- ---
          .-. ... . / -.-. --- -.. . / -... . .-.. --- .-- / - --- / -... . / -
          .-. .- -. ... .-.. .- - . -.. / - --- / . -. --. .-.. .. ... ....
          .-.-.-
        </div>
      </div>

      <div class="app__Input">
        <h4>Input</h4>
        <p id="langDetected">Language Detected: Normal Text</p>
        <textarea
          name="userInput"
          id="userInput"
          cols="30"
          rows="10"
          placeholder="Please input your message that needs to be translated below."
        ></textarea>
      </div>
    </div>
  </body>
</html>
